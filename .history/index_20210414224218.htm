<body>

	<section class="wrapper">
		<h1>The pumpikin daily is</h1>
		<p class="tag"></p>
	</section>

	<script >
		
		const periodLength = 1000;
		const title = document.querySelector('.wrapper h1');
		const tag = document.querySelector('.wrapper p.tag');
		setTimeout(()=>{
			title.innerHTML += '.';

			setTimeout(()=>{
				title.innerHTML += '.';

				setTimeout(()=>{
					title.innerHTML += '.';
					
					setTimeout(()=>{
						if (Math.random < 0.0122)
							tag.innerHTML = '#hellishcreature';
						else
							tag.innerHTML = '#pumpkin';
					}, periodLength);
				}, periodLength);
			}, periodLength);
		}, periodLength);
	</script>
</body>
