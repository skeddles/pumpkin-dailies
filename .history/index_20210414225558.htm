<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Pumpkin Dailies</title>
	<meta name="description" content="Inspiring Daily Prompts for Pixel Art">
	<meta name="author" content="pumpkin">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/shape-shading-reference-tool.css">

	<style>
		body {
			background-color: #99e3e2;
			font-family: 'Exo 2', sans-serif;
			color: #cf522e;
			text-align: center;
			margin-top: 30vh;
		}
		.wrapper h1 {
			color: #b83525
		}
		.wrapper p.tag {
			font-size: 5em;
			font-weight: 1000;
		}
	</style>
</head> 
<body>

	<section class="wrapper">
		<h1>The pumpkin daily is</h1>
		<p class="tag"></p>
	</section>

	<script >
		
		const periodLength = 1000;
		const title = document.querySelector('.wrapper h1');
		const tag = document.querySelector('.wrapper p.tag');
		setTimeout(()=>{
			title.innerHTML += '.';

			setTimeout(()=>{
				title.innerHTML += '.';

				setTimeout(()=>{
					title.innerHTML += '.';
					
					setTimeout(()=>{
						if (Math.random() < 0.0122)
							tag.innerHTML = '#hellishcreature';
						else
							tag.innerHTML = '#pumpkin';
					}, periodLength);
				}, periodLength);
			}, periodLength);
		}, periodLength);
	</script>
</body>
</html>
